<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul
        class="navbar-nav me-auto"
      >
        <ng-container *ngIf="accauntService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active"
              >Messages</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active"
              >Errors</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="dropdown" *ngIf="(accauntService.currentUser$ | async)as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      *ngIf="(accauntService.currentUser$ | async) === null"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
      autocompiete="off"
    >
      <input
        name="userName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="search"
        placeholder="Username"
      />
      <input
        name="Password"
        [(ngModel)]="model.Password"
        class="form-control me-2"
        type="Password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
